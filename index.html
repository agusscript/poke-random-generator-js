<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/pokeball-png.png">
  <title>Poke Random Generator</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <main>
    <section class="card-container">
      <div class="card">
        <div class="img-container">
          <img class="loader occult" src="images/loader.gif" alt="loader icon">
          <img class="pokemon-image" src="" alt="pokemon image">
        </div>

        <div class="content">
          <h1 class="name">Pokemon</h1>

          <div class="header-info">
            <button class="random-btn">
              <img src="images/random-icon.svg" alt="random icon">
            </button>
            <p class="type">Normal</p>
          </div>

          <article class="stat-container">
            <p class="hp-container">hp <span class="hp">50</span></p>
            <div class="stat-bar">
              <div class="hp-bar"></div>
            </div>
          </article>

          <article class="stat-container">
            <p class="attack-container">attack <span class="attack">50</span></p>
            <div class="stat-bar">
              <div class="attack-bar"></div>
            </div>
          </article>

          <article class="stat-container">
            <p class="defense-container">defense <span class="defense">50</span></p>
            <div class="stat-bar">
              <div class="defense-bar"></div>
            </div>
          </article>

          <article class="stat-container">
            <p class="speed-container">speed <span class="speed">50</span></p>
            <div class="stat-bar">
              <div class="speed-bar"></div>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>
      Coded by <a href="https://github.com/agusscript" target="_blank">Agustin Sanchez</a>
    </p>
  </footer>
  <script src="src/main.js"></script>
</body>

</html>
