<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <main>
    <section class="card-container">

      <div class="card">

        <div class="img-container">
          <img alt="pokemon image">
        </div>
  
        <div class="content">
          <h1 class="name"></h1>
          <p class="number"></p>
          <p class="type"></p>

          <article class="stat-container">
            <p class="hp">Hp</p>
            <div class="stat-bar">
              <div class="hp-bar"></div>
            </div>
          </article>

          <article class="stat-container">
            <p class="attack">Attack</p>
            <div class="stat-bar">
              <div class="attack-bar"></div>
            </div>
          </article>

          <article class="stat-container">
            <p class="defense">Defense</p>
            <div class="stat-bar">
              <div class="defense-bar"></div>
            </div>
          </article>

          <article class="stat-container">
            <p class="speed">Speed</p>
            <div class="stat-bar">
              <div class="speed-bar"></div>
            </div>
          </article>

        </div>

      </div>

    </section>
  </main>
  <script src="src/main.js"></script>
</body>

</html>
